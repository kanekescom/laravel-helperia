name: "Update CHANGELOG"

on:
  release:
    types: [released]

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Fix PHP 8.3 portable-ascii
        run: composer require voku/portable-ascii:^2.0 --update-with-all-dependencies

      - name: Download changelog-updater PHAR
        run: |
          curl -L -o changelog-updater.phar https://github.com/claudiodekker/changelog-updater/releases/latest/download/changelog-updater.phar
          chmod +x changelog-updater.phar

      - name: Update CHANGELOG
        run: |
          php changelog-updater.phar \
            --latest-version="${{ github.event.release.tag_name }}" \
            --release-notes="${{ github.event.release.body }}"

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.release.target_commitish }}
          commit_message: "Update CHANGELOG"
          file_pattern: CHANGELOG.md
